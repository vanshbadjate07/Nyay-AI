services:
  - type: web
    name: nyay-ai
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash-exp
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: MAX_FILE_BYTES
        value: 15728640
      - key: CORS_ORIGINS
        value: "*"
